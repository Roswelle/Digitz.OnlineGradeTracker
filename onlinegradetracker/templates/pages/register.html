{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <title>Login</title>
    <style>
        .hidden-form {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-text">
                R.A.M
            </span>
        </div>
    </nav>
    <div class="card text-center card mx-auto card my-5" style="width: 25rem;">
        <div class="card-header">
            Welcome User!
        </div>
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <div id="role-selection">
                <button onclick="showForm('teacher-form')">Teacher</button>
                <button onclick="showForm('student-form')">Student</button>
            </div>
            <form method="POST" action="{% url 'register' %}" class="hidden-form" id="teacher-form"> <!-- Add unique id="teacher-form" -->
              <h2>Teacher Registration</h2>
              {% csrf_token %}
              {{ teacher_form.as_p }} <!-- Use teacher_form here -->
              <button type="submit" name="registration_type" value="teacher">Register</button>
              {{ teacher_form.errors }} <!-- Display form errors -->
          </form>
          
          <form method="POST" action="{% url 'register' %}" class="hidden-form" id="student-form"> <!-- Add unique id="student-form" -->
              <h2>Student Registration</h2>
              {% csrf_token %}
              {{ student_form.as_p }} <!-- Use student_form here -->
              <button type="submit" name="registration_type" value="student">Register</button>
              {{ student_form.errors }} <!-- Display form errors -->
          </form>          
        </div>
        <div class="card-footer text-body-secondary">
            Already have an account?<br>
            <a href="" class="btn btn-primary">Login</a>
        </div>
    </div>

    <script>
      function showForm(formId) {
          // Hide all forms
          var forms = document.querySelectorAll('.hidden-form');
          forms.forEach(function(form) {
              form.style.display = 'none';
          });
  
          // Show the selected form
          var selectedForm = document.getElementById(formId);
          if (selectedForm) {
              selectedForm.style.display = 'block';
          }
      }
  </script>
  
</body>
</html>
